<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head><body class="d-flex align-items-center justify-content-center" style="height:100vh;background:#f4f7fb"><div class="card p-4" style="width:380px"><h4>Login</h4><form id="form"><input id="email" class="form-control my-2" placeholder="Email" required><input id="password" type="password" class="form-control my-2" placeholder="Password" required><button class="btn btn-primary w-100">Login</button></form><p class="mt-3 text-center"><a href="index.html">Back</a></p></div><script>document.getElementById('form').addEventListener('submit', async e=>{ e.preventDefault(); const res = await fetch('http://localhost:5000/api/auth/login',{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email: document.getElementById('email').value, password: document.getElementById('password').value }) }); const data = await res.json(); if (res.ok){ localStorage.setItem('token', data.token); localStorage.setItem('user', JSON.stringify(data.user)); location.href='index.html'; } else { alert(data.message || 'Login failed'); } });</script></body></html>
